version: 1.0
name: CIE A/L IT (9626) - Crash Course
description: My journey doing the CIE Advanced Level - Information Technology (9626) syllabus in 3 months.

url: https://hirusha-adi.github.io/CIE-AL-IT-9626
repository: https://github.com/hirusha-adi/CIE-AL-IT-9626
# timezone: Asia/Colombo

twitter:
  username: hirushaadi

logo: "/img/logo-2x.png"

collections:
  theory:
    permalink: "/theory/:path/"
    output: true
  revision:
    permalink: "/revision/:path/"
    output: true
  other:
    permalink: "/other/:path/"
    output: true
  blog:
    permalink: "/blog/:year/:month/:day/:title/"
    output: true

defaults:
  - scope:
      path: "_theory"
      type: theory
    values:
      layout: docs
  - scope:
      path: "_revision"
      type: revision
    values:
      layout: docs
  - scope:
      path: "_other"
      type: other
    values:
      layout: docs
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: news_item
  - scope:
      path: ""
    values:
      image: "/img/jekyll-og.png"

future: true

plugins:
  - jekyll-avatar
  - jekyll-feed
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji

feed:
  categories:
    - release

kramdown:
  syntax_highlighter_opts:
    default_lang: plaintext

sass:
  style: compressed

strict_front_matter: true

exclude:
  - icomoon-selection.json
  - README.md
