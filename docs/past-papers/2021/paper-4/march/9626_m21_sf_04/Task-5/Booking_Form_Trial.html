<h2><br>Please enter your details here:</h2>

<h2><b>Customer ID:</b>
  <!--Customer_ID input box -->
  <input id="Customer_ID" type="text" value="">&nbsp;&nbsp;&nbsp;

  <b>Collection Date:</b>
  <!--Collection_Date input box -->
  <input id="Collection_Date" type="date" value="">&nbsp;&nbsp;&nbsp;

  <b>Weight of item:</b>
  <!--Weight input box-->
  <input id="Weight" type="number" value=""> &nbsp; Kg(enter 1kg for items 1kg or less)
</h2>

<button onClick="Review()">Review request</button>
<br>

<script>

  function Review() {

    // Insert JavaScript code to test for valid entries and completion
    const el_customerId = document.getElementById("Customer_ID");
    const el_collectionDate = document.getElementById("Collection_Date");
    const el_weight = document.getElementById("Weight");

    if (!el_weight.value.trim() || !el_collectionDate.value.trim() || !el_customerId.value.trim()) {
      alert("Please complete all the information.");
    } else {
      const customerId = String(el_customerId.value.trim());
      const collectionDate = new Date(el_collectionDate.value);
      const weight = Number(el_weight.value);

      if (isNaN(weight)) {
        alert("Please enter a valid weight.");
        return;
      }

      if (collectionDate.getDay() === 0) {
        alert("We do not accept bookings on a Sunday.");
      } else if (weight > 5) {
        alert("We do not accept items weighing more than 5kg.");
      } else {
        alert("The test booking entries are valid.");
      }
    }

  }
</script>
