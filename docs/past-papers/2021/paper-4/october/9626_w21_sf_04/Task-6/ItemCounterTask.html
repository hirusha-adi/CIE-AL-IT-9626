<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">

   <title>JavaScript Task</title>

   <style>
      h1 {
         font-family: "Times New Roman", Times, serif;
         font-size: 48px;
         font-style: italic;
         color: #ff0000;
         text-align: center
      }

      h2 {
         font-family: Arial, Helvetica, sans-serif;
         font-size: 14px;
         color: #000000;
         text-align: left
      }

      h3 {
         font-family: Arial, Helvetica, sans-serif;
         font-size: 24px;
         color: #FF0000
      }
   </style>

</head>


<div style="text-align:center">
   <h1>Tawara Information Solutions (UK)<br>(Trial) Item counter <br></h1>
   <h3>Please click for each item inspected </h3>

   <br>
   <br>
   <br>
   <button onClick="Count_Items()">Inspection Complete</button>
   <br>
   <h1 id="display Count here"></h1>
   <br>
   <br>
   <br>
   <input type="button" value="Reset Counter" onClick="document.location.reload(true)">
</div>

<script>
   // variables
   var count = 0;

   // elements in the DOM
   const msgBox = document.getElementById("display Count here")

   // function: runs onClick of button
   function Count_Items() {
      count++
      msgBox.innerHTML = `${count} ${count > 1 ? 'Items' : 'Item'} Inspected.`
      // we used the ternary operator here:
      //    support is from ES6 - https://www.w3schools.com/react/react_es6_ternary.asp
      // should work in any modern, upto-date browser.
   }

</script>

</body>

</html>
